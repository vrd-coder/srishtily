<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For You, Srishti 💘</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fce4ec, #e1f5fe);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.3);
      text-align: center;
      width: 90%;
      max-width: 400px;
      position: relative;
    }
    h1 {
      font-size: 1.9em;
      color: #d63384;
      margin-bottom: 10px;
    }
    .gif {
      width: 100%;
      border-radius: 15px;
      margin: 15px 0;
    }
    #textArea p {
      font-size: 1.1em;
      color: #555;
      margin-bottom: 10px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s ease;
      color: white;
    }
    #yesBtn {
      background: #ff69b4;
    }
    #yesBtn:hover {
      background: #f54d9b;
    }
    #noBtn {
      background: #90caf9;
      position: relative;
    }
    #noBtn:hover {
      background: #64b5f6;
    }
    .fade-in {
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container" id="mainBox">
    <h1>For You, Srishti 💘</h1>
    <img class="gif" src="sakuta-mai.gif" alt="confession gif" />
    <div id="textArea"></div>
    <div class="buttons">
      <button id="yesBtn">Of courseee 🤝</button>
      <button id="noBtn" onclick="moveNo()">No 🥺</button>
    </div>
  </div>

  <!-- Audio -->
  <audio id="bgMusic" src="raatan.mp3" preload="auto"></audio>

  <!-- Confetti CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const bgMusic = document.getElementById("bgMusic");

    yesBtn.onclick = () => {
      // Play music only on user interaction
      bgMusic.play().catch(() => {
        const btn = document.createElement("button");
        btn.textContent = "🔊 Tap to play music";
        btn.style = "position:fixed;bottom:20px;left:50%;transform:translateX(-50%);padding:12px 20px;background:#ff4081;color:white;border:none;border-radius:25px;font-weight:600;z-index:999;";
        btn.onclick = () => {
          bgMusic.play();
          btn.remove();
        };
        document.body.appendChild(btn);
      });

      // Confetti
      confetti({ particleCount: 250, spread: 120, origin: { y: 0.6 } });

      document.body.innerHTML = `
        <div class="container fade-in" style="background:#fce4ec;">
          <h1>Yessss! 🤗</h1>
          <img class="gif" src="anime-hug.gif" alt="hug gif" />
          <p>Srishti, you're now officially my forever best friend 🫶🏻</p>
          <p>No matter what happens, you’ll always have me — hype squad, safe space, secret keeper 💌</p>
          <button onclick="window.open('https://www.instagram.com/vrd.cfg?igsh=MWI0dm0xcDI4ZzVueA==', '_blank')" style="margin-top: 20px; background: #e1306c; padding: 12px 20px; border: none; color: white; border-radius: 30px; font-weight: bold;">
            Take me to Instagram 💗
          </button>
        </div>
      `;
    };

    function moveNo() {
      const container = document.querySelector('.container');
      const maxX = container.offsetWidth - noBtn.offsetWidth - 30;
      const maxY = container.offsetHeight - noBtn.offsetHeight - 30;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      noBtn.style.position = 'absolute';
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // Typing animation
    const messages = [
      "Hey Srishti 👀",
      "I’ve met a lot of people... but your vibe? It's just different 💫",
      "You’ve unknowingly become one of the most special parts of my life 🥺",
      "So... will you be my bestest friend for life? Like forever-ever? 🫶🏻"
    ];

    const textArea = document.getElementById("textArea");
    let current = 0;

    function typeLine(msg, callback) {
      let i = 0;
      const p = document.createElement("p");
      textArea.appendChild(p);
      function typeChar() {
        if (i < msg.length) {
          p.textContent += msg.charAt(i);
          i++;
          setTimeout(typeChar, 40);
        } else {
          callback();
        }
      }
      typeChar();
    }

    function startTyping() {
      if (current >= messages.length) return;
      typeLine(messages[current], () => {
        current++;
        setTimeout(startTyping, 300);
      });
    }

    window.onload = startTyping;
  </script>
</body>
</html>
