<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For You, Srishti üíò</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fce4ec, #e1f5fe);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.3);
      text-align: center;
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    h1 {
      font-size: 1.9em;
      color: #d63384;
      margin-bottom: 10px;
    }

    .gif {
      width: 100%;
      border-radius: 15px;
      margin: 15px 0;
    }

    #textArea {
      font-size: 1.1em;
      color: #555;
      min-height: 3em;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
      position: relative;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s ease;
      color: white;
    }

    #yesBtn {
      background: #ff69b4;
    }

    #yesBtn:hover {
      background: #f54d9b;
    }

    #noBtn {
      background: #90caf9;
      position: absolute;
    }

    #noBtn:hover {
      background: #64b5f6;
    }

    .fade-in {
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .emoji {
      position: absolute;
      font-size: 1.5rem;
      animation: floatUp 4s linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container" id="mainBox">
    <h1>For You, Srishti üíò</h1>
    <img class="gif" src="sakuta-mai.gif" alt="confession gif" />
    <div id="textArea">Hey Srishti... I‚Äôve been meaning to tell you something üí≠</div>
    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">Of courseee ü§ù</button>
      <button id="noBtn" onclick="moveNo()">No ü•∫</button>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" src="raatan.mp3" preload="auto"></audio>

  <!-- Confetti CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    const noBtn = document.getElementById("noBtn");
    const music = document.getElementById("bgMusic");

    function moveNo() {
      const container = document.querySelector('.container');
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      const maxX = container.clientWidth - btnWidth - 20;
      const maxY = container.clientHeight - btnHeight - 20;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    function sayYes() {
      // Try playing music
      music.play().catch(() => {
        const btn = document.createElement("button");
        btn.textContent = "üîä Tap to play music";
        btn.style.position = "fixed";
        btn.style.bottom = "20px";
        btn.style.left = "50%";
        btn.style.transform = "translateX(-50%)";
        btn.style.zIndex = "999";
        btn.style.padding = "12px 20px";
        btn.style.border = "none";
        btn.style.background = "#ff4081";
        btn.style.color = "white";
        btn.style.borderRadius = "25px";
        btn.onclick = () => {
          music.play();
          btn.remove();
        };
        document.body.appendChild(btn);
      });

      // Confetti
      confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 }
      });

      // New screen
      document.body.innerHTML = `
        <div class="container fade-in" style="background:#fce4ec;">
          <h1>Yesssss üíñ</h1>
          <img class="gif" src="anime-hug.gif" alt="hug gif" />
          <p>Srishti, you're now officially my forever best friend ü´∂üèª</p>
          <p>No matter what happens, you‚Äôll always have me ‚Äî hype squad, safe space, secret keeper üíå</p>
          <button onclick="window.open('https://www.instagram.com/vrd.cfg?igsh=MWI0dm0xcDI4ZzVueA==', '_blank')" style="margin-top: 20px; background: #e1306c; padding: 12px 20px; border: none; color: white; border-radius: 30px; font-weight: bold;">
            Take me to Instagram üíó
          </button>
        </div>
      `;

      // Start emoji float
      startEmojis();
    }

    function startEmojis() {
      const emojis = ['ü´∂üèª','üíñ','‚ú®','üíï','üå∏'];
      setInterval(() => {
        const emoji = document.createElement('div');
        emoji.className = 'emoji';
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = Math.random() * 100 + 'vw';
        emoji.style.top = '100vh';
        emoji.style.fontSize = Math.random() * 10 + 16 + 'px';
        document.body.appendChild(emoji);
        setTimeout(() => emoji.remove(), 4000);
      }, 300);
    }
  </script>
</body>
</html>
